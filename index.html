<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Number Guessing Game</title>
</head>
<body>

    <div class="box">
        <h1>Number Guessing Game</h1>

        <p>This is the number guessing game. Please guess a number between 1-100 and I will tell you whether it is correct.</p>

        <label for="guess">Your Guess:</label>
        <input id="guess" type="number" min="1" max="100">
        <button id="submit" type="button">Submit</button>
        <button id="reset" type="button">Reset</button>

        <p id="tooHighOrLow" class="green red"></p>
        <p id="guesses"></p>
        <p id="previousGuesses"></p>
        <script src="js/main.js"></script>
    </div>
    
</body>
</html>
